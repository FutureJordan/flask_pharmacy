<!DOCTYPE html>
<html>
<head>
  <title>Страница с подтверждением оплаты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 150px;
    }

    h1 {
      color: #333;
      font-size: 40px;
    }

    .paid {
      font-size: 80px;
      font-weight: bold;
      color: green;
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Оплачено</h1>
  <div class="paid">✔️</div>
  <a class="button" href="/">Вернуться на главную</a>
</body>
</html>
